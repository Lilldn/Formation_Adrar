<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label> Prénom </label>
        <input type="text" name="prenom" placeholder="Entrez un prénom" minlength="2" maxlength="20" id="prenom"/>
        <br>

        <label>Nom</label>
        <input type="text" name="nom" placeholder="Entrez un nom"  minlength="2" maxlength="20" id="nom"/>
        <br>

        <label>Email</label>
        <input type="email" name="email" placeholder="Entrez un email" id="email">
        <br>

        <label>Téléphone</label>
        <input type="tel" name="tel" placeholder="Entrez un numéro de téléphone" id="tel">
        <br>

        <label>Mot de passe</label>
        <input type="password" name="password" placeholder="Entrez un mot de passe" minlength="8" maxlength="30" id="password">
        <br>

        <label>Âge</label>
        <input type="number" name="age" placeholder="Entrez vôtre âge" id="age">
        <br>

        <label>Laissez un commentaire</label><br>
        <textarea  name="comment" id="comment" placeholder="Entrez un commentaire" rows="10" cols="70"></textarea><br>

        <input type="submit" value="ENVOYER">
     </form>

</body>
</html>
